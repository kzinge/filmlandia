{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block conteudo %}
    <form action="{{ url_for('login') }}" method="POST">
        <h1>Login</h1>
        <input type="text" name="nome" placeholder="Nome">
        <input type="password" name="senha" placeholder="Senha">
        <input type="submit">
    </form>

    {% with avisos = get_flashed_messages() %}
    {% if avisos %}
        <ul>
        {% for aviso in avisos %}
            <li>{{ aviso|safe }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
{% endblock %}
